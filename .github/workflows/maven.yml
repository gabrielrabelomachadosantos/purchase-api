name: Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


env:
  JASYPT_ENCRYPTION_KEY: ${{ secrets.JASYPT_ENCRYPTION_KEY }}

jobs:
  tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
  build:
    needs: tests
    name: Build maven package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Build package jar
        run: mvn -B package -DskipTests --file pom.xml
      - name: Upload .jar
        uses: actions/upload-artifact@v2
        with: 
          name: purchase-api
          path: target/app.jar

  deploy:
    needs: build
    name: Deploy on AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    steps:
      - name: Download .jar
        uses: actions/download-artifact@v2
        with:
          name: purchase-api
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: gabrielsantos-apps
          environment_name: GabrielSantos-Apps
          version_label: latest-${{github.sha}}
          region: us-east-1
          deployment_package: app.jar
          wait_for_environment_recovery: 120
          use_existing_version_if_available: true
